<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.js"></script>
</head>
<body>
    <div ng-app="app">
        <div ng-controller="firstCtrl">
            <p>{{name}}:{{age}}</p>
        </div>
    </div>
    <script>
        var app=angular.module("app",[]);
        app.controller("firstCtrl",function($scope){
            $scope.name="hanruru";
            $scope.age=23;
        })
    </script>
</body>
</html>
