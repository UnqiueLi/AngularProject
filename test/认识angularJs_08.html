<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.js"></script>
</head>
<body>
<div ng-app="app">
    <div ng-controller="first">
        <input type="text" ng-change="change()" ng-model="name"/>
        <p>名字是{{name}}</p>
    </div>
</div>
<script>
    var app=angular.module("app",[]);
    app.controller("first",["$scope",function($scope){
        $scope.name="john";
        $scope.change=function(){
            console.log($scope.name);
        }
    }])
</script>
</body>
</html>
