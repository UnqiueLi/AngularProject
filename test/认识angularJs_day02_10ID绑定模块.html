<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.js"></script>
</head>
<body>
<div id="app">
    <div ng-controller="firstCtrl">
        <p>{{name}}</p>
    </div>
</div>
<script>
    var app=angular.module("app",[]);
    app.controller("firstCtrl",["$scope",function($scope){
        $scope.name="xiaoming";
    }])
    var appTest=document.getElementById("app");
    //dom对象 app模块(ng-app)
    setTimeout(function(){
        angular.bootstrap(appTest,["app"])
    },1000)
</script>
</body>
</html>
