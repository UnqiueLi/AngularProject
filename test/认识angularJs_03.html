<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angular.js"></script>
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="mycontroller">
            <ul>
                <li ng-repeat="x in arr">
                    {{x.bookName}}:{{x.price | currency:"ï¿¥"}}
                </li>
            </ul>
        </div>
    </div>
    <script>
        var app=angular.module("myapp",[]);
        app.controller("mycontroller",function($scope){
            $scope.arr=[
                {
                    "bookName":"java",
                    "price":20
                },
                {
                    "bookName":"javascript",
                    "price":25
                },
                {
                    "bookName":"c++",
                    "price":35
                }
                    , {
                    "bookName":"hello",
                    "price":500
                }
            ]
        })
    </script>
</body>
</html>
